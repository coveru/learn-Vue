<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法与事件</title>
</head>
<body>
        <div id="app">
           点击次数： {{count}}
           <button @click="handle()">点击每次加1</button>
           <button @click="handle(10)">点击每次加10</button>
        </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
            <script>
            var app = new Vue({
                el:'#app',
                data:{
                     count:0,
                },
                methods:{
                    handle:function(count){
                        count = count || 1;
                        this.count += count;
                    }
                }

            })
            
            </script>
    </body>
</html>
