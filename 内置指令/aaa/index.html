<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        .xzx {
            width: 100px;
            height: 100px;
            background: blue;
        }

        .xyz {
            width: 200px;
            height: 200px;
            background: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class="className">
            abc
        </div>
        <button v-on:click="changeClass">切换样式</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                className: 'xzx'
            },
            methods: {
                changeClass: function () {
                    this.className = 'xyz'
                }
            }
        })
    </script>



</body>

</html>
