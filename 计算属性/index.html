<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
</head>
<body>
     <div id="demo">
         {{text}}<br>
         {{text.split(',').reverse().join(',')}}<br> <!--逻辑过长就会臃肿，难以维护，所以遇到复杂的逻辑时，我们就应当使用计算属性-->
         {{reverseText}}
        
     </div>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //需求：'123,456,789'变成789，456，123
     var app = new Vue({
         el:'#demo',
         data:{
             text:'123,456,789'
         },
         //定义计算属性
         computed:{
              reverseText:function(){
                return this.text.split(',').reverse().join(',')
              }
         }
     })
    </script>
     
</body>
</html>
