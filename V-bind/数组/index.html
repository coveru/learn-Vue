<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定数组语法</title>
    <style>
    .active{
        background: red;
        width: 100px;
        height: 100px;
    }
    .xzx{
        border:10px solid purple;
    }
    </style>
</head>
<body>
    <div id="app">
       <div v-bind:class="[activeClass,xzxClass]"></div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.20/vue.min.js"></script>
        <script>
        var app = new Vue({
            el:'#app',
            data:{
              activeClass:'active',
              xzxClass:'xzx'
            }
        })
 
        </script>
</body>
</html>
