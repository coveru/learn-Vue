<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象语法</title>
    <style>
      .xzxStyle{
        background: red;
        width: 100px;
        height: 100px;
      }
      .xzxBorder{
        border:10px solid purple;
      }
    </style>
</head>
<body>
    <div id="app">
    <div :style="{'color':color,'font-size':fontsize+'px'}">hahahha</div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.20/vue.min.js"></script>
    <script>
      var app = new Vue({
          el:'#app',
          data:{
              color:'red',
              fontsize:'16'
              
          }
      })
    
    </script>
</body>
</html>
